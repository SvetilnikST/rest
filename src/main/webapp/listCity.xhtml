<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
       Список городов
    </ui:define>
    <ui:define name="page_body">
        <p:toolbar>
            <f:facet name="left">
                <p:button type="button" value="Добавить запись" icon="ui-icon-plus" href="/editCity.xhtml"/>
            </f:facet>
        </p:toolbar>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="cityTable"
                    widgetVar="cityTable"
                    var="city"
                    value="#{clientBean.tblCityEntities}">

                <p:column headerText="Название города">

                    <h:link value="#{city.nameCity}" outcome="editCity">
                        <f:param name="idCity" value="#{city.idCity}"/>
                    </h:link>                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
